<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BFFR.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>BFFR</title>
</head>
<body>
    <div class="wrapper" id="login-form">
        <form action="select_page.html" onsubmit="return continueToApp();">
            <h1>Login</h1>
            <div class="username-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="password-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forgot">
                <label> <input type="checkbox"> Remember me</label>
                <br>
                <button type="submit" class="btn">Login</button>
                <br>
                <a href="#">Forgot password?</a>
            </div>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
        </div>
    </div>

    <div class="wrapper" id="register-form" style="display: none;">
        <form action="" id="registration-form">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <!-- Additional registration fields can be added as needed -->
            <button type="submit" class="btn" onclick="register()">Register</button>
        </form>
    </div>

    <script src="BFFR.js"></script>

    <script>
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function register() {
            // Handle registration logic here (send data to server, etc.)
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }
    </script>
</body>
</html>
